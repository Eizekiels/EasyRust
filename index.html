<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyRust Services</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://wallpapers.com/images/hd/rust-game-72b079fxn1h603f4.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }

        header {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            text-align: center;
        }

        header h1 {
            color: #FFD700;
            margin: 0;
            font-size: 36px;
        }

        section {
            padding: 40px 20px;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.7);
            margin: 20px;
            border-radius: 10px;
        }

        section h2 {
            color: #FFD700;
            margin-bottom: 20px;
        }

        section p {
            font-size: 18px;
            margin: 10px 0;
            color: #DDD;
        }

        button {
            background-color: rgba(76, 175, 80, 0.9);
            color: white;
            padding: 15px 30px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: rgba(76, 175, 80, 1);
            transform: scale(1.05);
        }

        .dropdown {
            margin-top: 15px;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            background-color: rgba(255, 255, 255, 0.9);
            color: black;
        }

        footer {
            background-color: rgba(0, 0, 0, 0.7);
            text-align: center;
            padding: 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        footer p {
            color: white;
            margin: 0;
        }

        .chat-container {
            width: 100%;
            max-width: 400px;
            margin: 20px auto;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            color: white;
        }

        .chat-container textarea {
            width: 100%;
            height: 80px;
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
            border: none;
            resize: none;
            background-color: rgba(255, 255, 255, 0.9);
            color: black;
        }

        .chat-container .chat-log {
            max-height: 200px;
            overflow-y: auto;
            margin-bottom: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
        }

        .chat-log p {
            margin: 5px 0;
        }

        .chat-log .user-message {
            color: #FFD700;
        }

        .chat-log .admin-message {
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <header>
        <h1>EasyRust</h1>
        <p>A Clan for Your Clan! Order Services for Your Squad Base</p>
    </header>

    <section id="chat-support">
        <h2>Live Chat Support</h2>
        <p>Need assistance or have questions? Use our live chat feature for real-time help!</p>
        <div class="chat-container">
            <div class="chat-log" id="chatLog">
                <!-- Chat messages will appear here -->
            </div>
            <textarea id="chatInput" placeholder="Type your message here..."></textarea>
            <button onclick="sendMessage()">Send Message</button>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 EasyRust | All Rights Reserved</p>
    </footer>

    <script>
        function sendMessage() {
            const chatLog = document.getElementById('chatLog');
            const chatInput = document.getElementById('chatInput');
            const userMessage = chatInput.value.trim();

            if (userMessage) {
                // Display user message
                const userMessageElement = document.createElement('p');
                userMessageElement.className = 'user-message';
                userMessageElement.textContent = `You: ${userMessage}`;
                chatLog.appendChild(userMessageElement);

                // Simulate sending email
                sendEmail(userMessage);

                // Clear the input
                chatInput.value = '';
            }
        }

        function sendEmail(message) {
            const email = "eizekiels@gmail.com";
            const subject = "New Live Chat Message";
            const body = `You have received a new message:\n\n${message}`;

            // Simulate sending an email (replace this with actual email sending logic on the server)
            alert(`Email sent to ${email}\nSubject: ${subject}\nBody: ${body}`);

            // Simulate admin reply
            setTimeout(() => receiveReply("Thanks for reaching out! We'll get back to you shortly."), 3000);
        }

        function receiveReply(reply) {
            const chatLog = document.getElementById('chatLog');

            const adminMessageElement = document.createElement('p');
            adminMessageElement.className = 'admin-message';
            adminMessageElement.textContent = `Admin: ${reply}`;
            chatLog.appendChild(adminMessageElement);
        }
    </script>
</body>
</html>
